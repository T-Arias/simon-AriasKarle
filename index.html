<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simon Game</h1>
    </header>
    <main>
        <section id="gameboard">
          <div class="row">
            <button class="buttons" id="green"></button>
            <button class="buttons" id="red"></button>
          </div>
          <div class="row">
            <button class="buttons" id="yellow"></button>
            <button class="buttons" id="blue"></button>
          </div>
          <button id="startButton">Start Game</button>
        </section>
        <p id="level">Nivel: 0</p>
        <p id="score">Puntaje: 0</p>
    </main>
    <footer>
      <a id="linkGit" href="https://github.com/tomylov/simon-AriasKarle/tree/main" target="_blank">GitHub: tomylov / simon-AriasKarle</a>
    </footer>
  

  
  <script src="script.js"></script>
</body>
</html>
