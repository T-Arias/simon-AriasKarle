<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="tittle">Bienvenido:</h1>
    <form id="formName">
      <label for="userName">ingrese su nombre de usuario para jugar (3 caracteres minimo)</label>
      <input type="text" name="userName" id="userName" placeholder="nombre de usuario">
      <button id="play" type="button" disabled>jugar</button>
    </form>
    <nav>
      <span class="spanModal" id="ranking">🏆</span>
      <span class="spanModal" id="contact">📲</span>
    </nav>
  </header>
  <main>
    <div>
      <h2 id="timeTittle">Tiempo transcurrido: </h2>
      <p id="time">0 segundos</p>
    </div>
    <section id="gameboard">
      <div class="row">
        <button class="buttons" id="green"></button>
        <button class="buttons" id="red"></button>
      </div>
      <div class="row">
        <button class="buttons" id="yellow"></button>
        <button class="buttons" id="blue"></button>
      </div>
      <button id="startButton" disabled>Start Game</button>
    </section>
    <p id="level">Nivel: 0</p>
    <p id="score">Puntaje: 0</p>
  </main>
  <footer>
    <a id="linkGit" href="https://github.com/tomylov/simon-AriasKarle" target="_blank">GitHub: tomylov /
      simon-AriasKarle</a>
  </footer>
  <div id="modalContact" class="modal">
    <div class="modalContent">
      <div class="modalHeader">
        <h2>Contacto</h2>
        <span id="closeContact" class="close">x</span>
      </div>
      <form action="" id="formCotact">
        <div>
          <label for="nameContact">Nombre:</label>
          <input type="text" placeholder="nombre y apellido" id="nameContact" required>
        </div>
        <div>
          <label for="emailContact">Email:</label>
          <input type="email" placeholder="@example.com" id="emailContact" required>
        </div>
        <div id="divMsgForm">
          <label for="msgContact">Mensaje:</label>
          <textarea name="msgContact" id="msgContact" rows="8" required></textarea>
        </div>
        <div id="formBtn">
          <button type="button" id="cancelBtnContact">Cancelar</button>
          <button type="button" id="sendBtnContact" >Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modalContent">
      <div class="modalHeader">
        <h1>perdiste</h1>
        <span id="closeModal" class="close">x</span>
      </div>
      <p id="modalMsj">Soy un mensaje</p>
      <button id="modalBtn">Volver a jugar</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
